<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LightSpread</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="container-fluid">
        <h1>LightSpread</h1>
        <p><a href="https://github.com/Art4/lightspread" class="open-external"><span class="ls-version">LightSpread</span></a> ist lizensiert unter der <a href="https://www.gnu.org/licenses/gpl" class="open-external">GNU GPL-3.0</a>.</p>
        <div class="row">
            <div class="col-sm-8">
                <h2><span class="path-selected-indicator far fa-circle"></span> 1. Ordner wählen</h2>
                <div id="path-selected"><i>Kein Ordner gewählt</i></div>
                <div id="image-founded"></div>
            </div>
            <div class="col-sm-4">
                <div>
                    <button id="folder-selector" class="btn btn-primary">Ordner wählen</button>
                </div>
            </div>
            <div class="col-sm-8">
                <h2 class="text-muted"><span class="server-run-indicator far fa-circle"></span> 2. Server starten</h2>
                <div id="server-status">Server noch nicht gestartet</div>
            </div>
            <div class="col-sm-4">
                <div>
                    <button id="server-switch" class="btn btn-secondary" disabled>Server starten</button>
                </div>
            </div>
            <div class="col-sm-8">
                <h2 class="text-muted"><span class="gallery-start-indicator fas fa-rocket"></span> 3. Galerie öffnen</h2>
            </div>
            <div class="col-sm-4">
                <div>
                    <button id="gallery-start" class="btn btn-secondary" disabled>Galerie starten</button>
                    <button id="browser-start" class="btn btn-link" disabled>Oder im Browser öffnen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
